<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i<=3">
        <img src="{{fd.foodImg}}">
        <h1>{{fd.foodName}}</h1>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="options">Read More <i class="bi bi-arrow-right-circle"></i></a>
</div>
